<button onclick="sendToMinecraft()">
  Aplicar cambios en Minecraft
</button>

<script>
function sendToMinecraft() {
  fetch("https://minecraft-developer.vercel.app.firebaseio.com/event.json", {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "apply_hud",
      time: Date.now()
    })
  });
}
</script>
